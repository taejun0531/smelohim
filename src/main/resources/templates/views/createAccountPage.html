<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="/crateAccountPage.css">
</head>
<body>
    <h1>회원가입</h1>
    <div class="join_wrap">
        <form class="join_form" method="POST" action="/process/createaccount">
            <div class="join_list_box">
                <div class="join_name_box">
                    <label>이름(구분문자 포함)</label>
                    <input class="input_join_name" type="text" name="join_name"/>
                </div>
                <div class="join_id_box">
                    <label>아이디</label>
                    <input class="input_join_id" type="text" name="join_id"/>
                </div>
                <div class="join_password_box">
                    <label>비밀번호</label>
                    <input class="input_join_password" type="password" name="join_password"/>
                </div>
                <div class="join_password_check_box">
                    <label>비밀번호 확인</label>
                    <input class="input_join_password_check" type="password" name="join_password_check"/>
                </div>
            </div>
            <div class="join_submit_box">
                <input class="input_join" type="submit" value="회원가입" name="createaccount"/>
            </div>
        </form>
    </div>
</body>
</html>
