<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <!-- <link rel="stylesheet" type="text/css" href="/css/loginPage.css"> -->
</head>
<body>
    <h1>로그인</h1>
    <div class="login_warp">
        <form class="login_form" method="POST" action="/process/login">
            <div class="login_list_box">
                <div class="login_id_box">
                    <label>아이디</label>
                    <input class="input_login_id" type="text" name="userId"/>
                </div>
                <br>
                <div class="login_password_box">
                    <label>비밀번호</label>
                    <input class="input_login_password" type="password" name="userPassword"/>
                </div>
                <br>
            </div>
            <div class="login_submit_box">
                <input class="input_login" type="submit" value="로그인" name="login"/>
            </div>
        </form>
    </div>
    <ul class="find_wrap" id="find_wrap">
        <li>
            <a target="_blank" class="find_text" href="">아이디 찾기</a>
        </li>
        <li>
            <a target="_blank" class="find_text" href="">비밀번호 찾기</a>
        </li>
        <li>
            <a target="_blank" class="find_text" href="/createaccountpage">회원가입</a>
        </li>
    </ul>
    
</body>
</html>
